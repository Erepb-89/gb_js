<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit() {
                this.text = prompt("Введите текст");
                console.log("Пост " + this.author + ": " + this.date + " содержит текст \'" + this.text + "\'");
            }
        };

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted=false) {
                super(author, text, date)
                this.highlighted = highlighted;
            }

            makeTextHighlighted() {
                this.highlighted = true;
                console.log("Подсвеченность " + this.highlighted);
            }
        };

        let post1 = new Post('Вася', "", "05.08.2021");
        post1.edit();
        let post2 = new Post('Петя', "", "05.08.2021");
        post2.edit();
        let hpost1 = new AttachedPost('Иван', "", "06.08.2021");
        hpost1.edit();
        console.log(hpost1.highlighted);
        hpost1.makeTextHighlighted();
    </script>
</body>
</html>
