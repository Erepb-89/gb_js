<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price * (100 - 25) / 100;
                alert("Товар " + this.name + " имеет цену " + this.price + " рублей");
            }
        }

        let obj1 = new Product('Груши', 150);
        obj1.make25PercentDiscount();
        let obj2 = new Product('Яблоки', 100);
        obj2.make25PercentDiscount();
    </script>
</body>
</html>
