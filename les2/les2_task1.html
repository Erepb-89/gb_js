<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. Объясните почему код даёт именно такие результаты?
        Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со включенными точками остановки.
        */

        //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; 
        alert(c); // ответ: 2 
        /*
        объяснение: инкремент в префиксной форме сначала увеличивает a на 1 (a = 2), 
        затем присваивает значение a в переменную c
        */ 
        //пример 2 
        d = b++; 
        alert(d); //ответ: 1
        /*
        объяснение: инкремент в постфиксной форме сначала присваивает значение 
        переменной a в переменную c, затем увеличивает b на 1 (b = 2)
        */  
        //пример 3 
        c = 2 + ++a; 
        alert(c); //ответ: 5 
        /*
        объяснение: инкремент в префиксной форме сначала увеличивает a на 1 (a = 3), 
        затем суммирует 2 и 3, затем присваивает значение 5 в переменную c
        */
        //пример 4 
        d = 2 + b++; 
        alert(d); //ответ: 4 
        /*
        объяснение: инкремент в постфиксной форме сначала суммирует 2 и значение 
        переменной b(2), получаем 4, присваивает значение 4 в переменную d, 
        затем увеличивает b на 1 (b = 3) 
        */
        alert(a); //3 
        alert(b); //3
    </script>
</body>
</html>
