<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
</head>
<body>
    <script>
        "use strict";
        let res1 = 10 + 10 + "10";
        console.log(res1);
        /* 
        1. При сложении 10 и 10 получаем 20, js расцениевает их как числа 
        2. конкатенация числа 20 и строки '10', получаем '2010'
        3. с помощью console.log выводим результат в консоль 
        */
        let res2 = 10 + "10" + 10;
        console.log(res2);
        /* 
        1. конкатенация числа 10 и строки '10', получаем '1010'
        2. конкатенация строки '1010' и числа 10, получаем '101010'
        3. с помощью console.log выводим результат в консоль 
        */
        let res3 = 10 + 10 + +"10";
        console.log(res3);
        /* 
        1. При сложении чисел 10 и 10 получаем 20
        2. унарный плюс приводит "10" к числу
        3. сложение чисел 20 и 10, получаем 30
        4. с помощью console.log выводим результат в консоль 
        */
        let res4 = 10 / -"";
        console.log(res4);
        /* 
        2. унарный минус приводит "" к числу, а именно к -0
        3. при делении числа 10 на -0 получаем минус бесконечность (-Infinity)
        4. с помощью console.log выводим результат в консоль 
        */
        let res5 = 10 / +"2,5";
        console.log(res5);
        /* 
        1. унарный плюс пытается привести записанное в строке к числу, но т.к. "2,5" записано с запятой, 
        приведения типа к числу не происходит (нужно писать с .)
        2. при делении числа на строку получаем NaN
        3. с помощью console.log выводим result в консоль 
        */
    </script>
</body>
</html>
